<div class="container">
    <div class="jumbotron roku-jumbotron">
        <h1 class="display-4">Welcome to Flashback!</h1>
        <p class="lead">Before revisiting your favourite movies, tv shows or music from yesteryear, please log in with a valid username and password.</p>
        <hr class="my-4">
        <form>
            <div class="form-row align-items-center">
                <div class="col-md-3 my-1">
                    <label class="sr-only" for="inlineFormInputName">Name</label>
                    <input v-model="input.username" type="text" class="form-control" id="inlineFormInputName" placeholder="username" required>
                </div>

                <div class="col-md-3 my-1">
                    <label class="sr-only" for="inlineFormPassword">Name</label>
                    <input v-model="input.password" type="password" class="form-control" id="inlineFormPassword" placeholder="password" required>
                </div>

                <div class="col-auto my-1">
                    <button v-on:click.prevent="login()" type="submit" class="btn btn-primary">Go!</button>
                </div>
            </div>
        </form>            
    </div>
</div>





<div id="container">
    <div id="help">
        <a href="help.html">Help</a>
    </div>
    <div id="stacked-logo">
        <img src="images/logo-stacked.svg" alt="Roku Flashback Logo">
    </div>
    <form @submit.prevent="login">
        <div class="login-form">
            <div class="username-field">
                <label for="inlineFormInputName"></label>
                <input v-model="input.username" type="text" placeholder="username" required>
            </div>

            <div class="password-field">
                <label for="inlineFormPassword"></label>
                <input v-model="input.password" type="password" placeholder="password" required>
            </div>

            <div class="submit-button">
                <button v-on:click.prevent="login()" type="submit">Sign In</button>
            </div>
        </div>
        <div id="new-to-roku">
            <a href="sign-up.html">New to Roku? Sign up now.</a>
        </div>
    </form>  
</div>
